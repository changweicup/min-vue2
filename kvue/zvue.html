<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <div z-text="counter"></div>
</div>

<script src="./zvue.js"></script>
<script>
  const app = new Zvue({
    el: '#app',
    data: {
      counter: 1,
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
